<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style media="screen">
    #messages {
      line-height: 2.5ex;
      height: 25ex;
      background: red;
      overflow-y: scroll;
    }
    #userList {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid align-items-end">
    <div class="row justify-content-center">
      <div class="col text-center">
        <h2>The end is near!</h2>
      </div>
    </div>
    <div class="row justify-content-center align-items-end">
      <div id="userWindow" class="col-3">
        <form id="userForm">
          <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" id="userName" palceholder="nick">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div id="chatWindow" class="col">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <ul id="messages">

                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <form id="messageForm">
                  <div class="input-group">
                    <input type="text" id="message" class="form-control" placeholder="message">
                    <span class="input-group-btn"><button class="btn btn-secondary">send</button></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-4" id="users" style="background: green">
            <ul id="userList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script defer src="./localcode.js"></script>
  </script>
</body>
</html>
